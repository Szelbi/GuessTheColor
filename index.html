<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Guess the color!</title>
</head>

<body>
    <div class="container">

        <div class="title-container">
            <h1>GUESS THE COLOR!</h1>
        </div>
        <div class="options-bar">
            <div class="options-container">
                <ul>
                    <!-- <div></div> -->
                    <li>
                        <div class="option-item">
                            <select name="squares-select option-item" id="squares-select">
                                <option value="3-squares">3 Squares</option>
                                <option value="6-squares">6 Squares</option>
                                <option value="9-squares">9 Squares</option>
                            </select>
                        </div>
                    </li>
                    <li>
                        <div class="option-item">
                            <select name="rounds-select" id="rounds-select">
                                <option value="5-rounds">5 Rounds</option>
                                <option value="10-rounds">10 Rounds</option>
                                <option value="20-rounds">20 Rounds</option>
                            </select>
                        </div>
                    </li>
                    <li>
                        <div class="play-button-container option-item">
                            <button class="play-button" type="submit">
                                <i class="play-button-icon fas fa-play"></i>
                            </button>
                        </div>
                    </li>
                    <li>
                        <div class="time-container option-item">
                            <span>30s</span>
                        </div>
                    </li>
                    <li>
                        <div class="score-container option-item">
                            <span>8 pts</span>
                        </div>
                    </li>
                    <!-- <div></div> -->
            </div>
            </ul>
        </div>

        <div class="rgb-container">
            <h2>RGB(120,30,80)</h2>
        </div>

        <div class="squares-container">
            <div id=square-1 class="square"></div>
            <div id=square-2 class="square"></div>
            <div id=square-3 class="square"></div>
            <div id=square-4 class="square"></div>
            <div id=square-5 class="square"></div>
            <div id=square-6 class="square"></div>
        </div>

    </div>

</body>

</html>
