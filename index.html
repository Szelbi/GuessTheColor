<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <link
        href="data:image/x-icon;base64,AAABAAEAEBAQAAEABAAoAQAAFgAAACgAAAAQAAAAIAAAAAEABAAAAAAAgAAAAAAAAAAAAAAAEAAAAAAAAAAAAAAAPwr/ACbrDAAA6v8A8pIMAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAMzMzMzMzAAIDMzMzMzBAAiAzMzMzBEACIgMzMzBEQAIiIDMzBERAAiIiAzBEREACIiIgBEREQAIiIiAERERAAiIiARBEREACIiAREQREQAIiAREREERAAiARERERBEACAREREREQQAAREREREREAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA"
        rel="icon" type="image/x-icon" />
    <title>Guess the color!</title>
</head>

<body>
    <div class="container">

        <div class="title-container">
            <h1>GUESS THE COLOR!</h1>
        </div>

        <div class="options-bar">
            <div class="options-container">
                <ul>
                    <!-- <div></div> -->
                    <li>
                        <form class="option-item filter-container" id="squares-filter">
                            <div class="radiobtn">
                                <input class="radiobtn-input" type="radio" id="3sq" name="squares" value="3" checked />
                                <label for="3sq">3 squares</label>
                            </div>

                            <div class="radiobtn">
                                <input class="radiobtn-input" type="radio" id="6sq" name="squares" value="6" />
                                <label for="6sq">6 squares</label>
                            </div>
                            <div class="radiobtn">
                                <input class="radiobtn-input" type="radio" id="9sq" name="squares" value="9" />
                                <label for="9sq">9 squares</label>
                            </div>
                        </form>
                    </li>
                    <li>
                        <form class="option-item filter-container" id="rounds-filter">
                            <div class="radiobtn">
                                <input class="radiobtn-input" type="radio" id="5r" name="rounds" value="5" checked />
                                <label for="5r">5 rounds</label>
                            </div>

                            <div class="radiobtn">
                                <input class="radiobtn-input" type="radio" id="10r" name="rounds" value="10" />
                                <label for="10r">10 rounds</label>
                            </div>
                            <div class="radiobtn">
                                <input class="radiobtn-input" type="radio" id="20r" name="rounds" value="20" />
                                <label for="20r">20 rounds</label>
                            </div>
                        </form>
                    </li>
                    <li>
                        <div class="play-button-container option-item">
                            <button class="play-button" type="submit">
                                <i class="play-button-icon fas fa-play"></i>
                            </button>
                        </div>
                    </li>
                    <li>
                        <div class="time-container option-item">
                            <span>30s</span>
                        </div>
                    </li>
                    <li>
                        <div class="score-container option-item">
                            <span>8 pts</span>
                        </div>
                    </li>
                    <!-- <div></div> -->
                </ul>
            </div>
        </div>

        <div class="rgb-container">
            <h3 id="rgb-result">RGB(120,30,80)</h3>
        </div>

        <div class="squares-container">
        </div>
    </div>

</body>

<script src="app.js"></script>

</html>
